<html>
        {% include 'layout.html' %}

<body>


        <form action="{% url 'orders:login' %}" class="center" method="POST">

        {% csrf_token %}
        <input name="username" type="text" placeholder="Username"/>
        <input name="password" type="password" placeholder="Password"/>
        <br>
        <br>
        <input value="Login" type="submit"/>
        </form>
    
        <div id="loginMenu" class="center">
                <a href="{% url 'orders:signUp' %}" class="ui-btn ui-corner-all">Sign up</a>
                <a href="{% url 'orders:view_menu' %}" class="ui-btn ui-corner-all">Sample Menu</a>  
        </div>


        {% if form.errors %}
        <p>Your username and password didn't match.</p>
        {% endif %}


        {% load static %}
        <img src="{% static 'images/pizza.png' %}" />
        
        
        {{msg}}

</body>

</html>
