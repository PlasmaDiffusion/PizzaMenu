<html>
        {% include 'layout.html' %}

<body>


        <form action="{% url 'orders:login' %}" method="POST">

        {% csrf_token %}
        <input name="username" type="text" placeholder="Username"/>
        <input name="password" type="password" placeholder="Password"/>
        <input value="Login" type="submit"/>
        </form>
    
        <div id="loginMenu">
                <a href="{% url 'orders:signUp' %}" class="buttonLink">Sign up</a>
                <a href="{% url 'orders:view_menu' %}" class="buttonLink">Sample Menu</a>        
        </div>


        {% if form.errors %}
        <p>Your username and password didn't match.</p>
        {% endif %}


        {% load static %}
        <img src="{% static 'images/pizza.png' %}" />
        

        {{msg}}

</body>

</html>
